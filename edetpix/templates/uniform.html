{% extends "ground.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body_container %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img mr-3 mt-3" src="{{ user.passport.url }}" style= "width:100px; height:100px;">
        <div class="media-body">
          <h2 class="account-heading mt-3">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <!-- FORM HERE -->
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{{ tit }} Application</legend>
            {{ form|crispy }} <!-- User form -->
             <!-- Profile form -->
        </fieldset>
        <div class="form-group">
            <a class="btn btn--dark" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
    </div>


    

{% endblock  %}
